<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://img.freepik.com/fotos-premium/fundo-de-tecnologia-abstrata-de-codigo-de-programacao-do-desenvolvedor-de-software-e-script-de-computador_34663-31.jpg"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Portifólio</title>
  </head>
  <body>
    <section class="phones">
      <div class="container">
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="celular">
                <div class="tela">
                  <div class="alto"></div>
                  <div class="simbolos">
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-battery-three-quarters"></i>
                  </div>
                  <div class="notch-celular">
                    <div class="coisa"><div class="camera"></div></div>
                  </div>
                  <div class="conteudo">
                    <img
                      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIRytdDE-InLC9Nj_K1Xeggy9Dm7DHiHc2kg&s"
                      alt="..."
                    />
                    <h1 style="text-align: left; margin-left: 20px">
                      Projetos pessoais produzidos
                    </h1>
                    <p style="text-align: left; margin-left: 20px">
                      <strong>Projetos:</strong>
                    </p>
                    <div class="icon">
                      <i class="devicon-html5-plain-wordmark colored"></i>
                      <i class="devicon-css3-plain-wordmark colored"></i>
                      <i
                        class="devicon-github-original-wordmark colored"
                        style="margin-bottom: 25px"
                      ></i>
                      <i class="devicon-javascript-plain colored"></i>
                      <i
                        class="devicon-angularjs-plain-wordmark colored"
                        style="font-size: 60px"
                      ></i>
                      <i
                        class="devicon-mysql-plain-wordmark colored"
                        style="font-size: 50px"
                      ></i>
                    </div>
                  </div>
                  <div class="ver-mais">
                    <div class="botao">
                      <a class="btn" href="https://github.com/">Ver mais</a>
                    </div>
                  </div>
                  <div class="botoes">
                    <!-- <a href="#" class="col-md-6"
                      ><i
                        class=""
                        href="https://icons8.com/icon/LVtMPps1ASuP/play"
                      ></i
                    ></a>
                    <a href="#" class="col-md-6">
                      <i class="fa-regular fa-circle"></i>
                    </a>
                    <a href="#" class="col-md-6">
                      <i class="fa-regular fa-square"></i>
                    </a> -->
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="tablet">
                <div class="tela">
                  <div class="notch-tablet">
                    <div class="coisa"><div class="camera"></div></div>
                  </div>
                  <div class="conteudo">
                    <h1>Andrey Vinícius de Souza Silva</h1>
                    <img
                      src="https://veolink.com.br/wp-content/uploads/2021/05/24-1.jpg"
                      class="d-block w-100"
                      alt="Imagens de T.I"
                    />
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                  </div>
                  <div class="botao-home-tablet"></div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="celular">
                <div class="tela">
                  <div class="alto"></div>
                  <div class="notch-celular">
                    <div class="coisa"><div class="camera"></div></div>
                  </div>
                  <div class="conteudo">
                    <img
                      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIRytdDE-InLC9Nj_K1Xeggy9Dm7DHiHc2kg&s"
                      alt="..."
                    />
                    <h1 style="text-align: left; margin-left: 20px">
                      Projetos pessoais produzidos
                    </h1>
                    <p style="text-align: left; margin-left: 20px">
                      <strong>Projetos:</strong>
                    </p>
                    <div class="icon">
                      <i class="devicon-html5-plain-wordmark colored"></i>
                      <i class="devicon-css3-plain-wordmark colored"></i>
                      <i
                        class="devicon-github-original-wordmark colored"
                        style="margin-bottom: 25px"
                      ></i>
                      <i class="devicon-javascript-plain colored"></i>
                      <i
                        class="devicon-angularjs-plain-wordmark colored"
                        style="font-size: 60px"
                      ></i>
                      <i
                        class="devicon-mysql-plain-wordmark colored"
                        style="font-size: 50px"
                      ></i>
                    </div>
                  </div>
                  <div class="ver-mais">
                    <a class="btn" href="https://github.com/" target="_blank"
                      >Ver Mais</a
                    >
                  </div>
                  <div class="botao-home-celular">
                    <a href="#"></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
